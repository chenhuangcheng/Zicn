<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>物品管理系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            min-height: 100vh;
            padding: 0;
            margin: 0;
        }

        .main-wrapper {
            display: flex;
            min-height: 100vh;
        }

        /* 侧边栏样式 */
        .sidebar {
            width: 250px;
            background: white;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            animation: slideInLeft 0.5s ease-out;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .sidebar-header {
            padding: 30px 20px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .sidebar-header h2 {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .sidebar-header p {
            font-size: 13px;
            opacity: 0.9;
        }

        .sidebar-menu {
            flex: 1;
            padding: 20px 0;
        }

        .menu-item {
            padding: 15px 25px;
            color: #555;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 15px;
        }

        .menu-item:hover {
            background-color: #f5f9ff;
            color: #4facfe;
        }

        .menu-item.active {
            background-color: #e8f4ff;
            color: #4facfe;
            border-left-color: #4facfe;
            font-weight: 600;
        }

        .menu-item-icon {
            font-size: 18px;
        }

        /* 子菜单样式 */
        .sub-menu {
            padding-left: 20px;
            background-color: #f8f9fa;
        }

        .sub-menu .menu-item {
            padding: 12px 25px;
            font-size: 14px;
        }

        .sub-menu .menu-item.active {
            background-color: #e8f4ff;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 100%;
            margin: 0;
            padding: 15px;
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .header {
            background: white;
            border-radius: 10px;
            padding: 12px 20px;
            margin-bottom: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideDown 0.5s ease-out;
            flex-shrink: 0;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header h1 {
            color: #333;
            font-size: 22px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-name {
            color: #666;
            font-size: 16px;
        }

        .logout-btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }

        .content {
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.6s ease-out;
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            flex-wrap: wrap;
            gap: 10px;
            flex-shrink: 0;
        }

        .toolbar-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .toolbar h2 {
            color: #333;
            font-size: 18px;
        }

        .selected-count {
            color: #666;
            font-size: 13px;
            background: #e8f4ff;
            padding: 6px 12px;
            border-radius: 5px;
            border: 1px solid #4facfe;
        }

        .selected-count strong {
            color: #4facfe;
            font-size: 15px;
        }

        .toolbar-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .btn-secondary:hover {
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-delete {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .btn-delete:hover {
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4);
        }

        .table-container {
            flex: 1;
            overflow: auto;
            margin-top: 12px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        table thead {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        table thead th {
            color: white;
            padding: 10px;
            text-align: left;
            font-weight: 600;
            font-size: 13px;
            position: sticky;
            top: 0;
            z-index: 10;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        table tbody tr {
            border-bottom: 1px solid #e0e0e0;
            transition: background-color 0.3s ease;
        }

        table tbody tr:hover {
            background-color: #f5f5f5;
        }

        table tbody td {
            padding: 10px;
            color: #555;
            font-size: 13px;
        }

        table tbody tr:last-child {
            border-bottom: none;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .edit-btn {
            background-color: #4facfe;
            color: white;
        }

        .edit-btn:hover {
            background-color: #0088cc;
        }

        .delete-btn {
            background-color: #f5576c;
            color: white;
        }

        .delete-btn:hover {
            background-color: #e74c3c;
        }

        .checkbox {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-state p {
            font-size: 18px;
        }

        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            animation: fadeIn 0.3s ease-out;
        }

        .modal.show {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideUp 0.3s ease-out;
            display: flex;
            flex-direction: column;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            margin-bottom: 20px;
            flex-shrink: 0;
        }

        .modal-header h3 {
            color: #333;
            font-size: 22px;
        }

        .modal-body {
            flex: 1;
            overflow-y: auto;
            padding-right: 10px;
        }

        .modal-body::-webkit-scrollbar {
            width: 6px;
        }

        .modal-body::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        .modal-body::-webkit-scrollbar-thumb {
            background: #4facfe;
            border-radius: 3px;
        }

        .modal-body::-webkit-scrollbar-thumb:hover {
            background: #0088cc;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        @media (max-width: 600px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }

        .form-group label {
            display: block;
            color: #555;
            margin-bottom: 6px;
            font-size: 13px;
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .form-group select {
            cursor: pointer;
            background-color: white;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
            flex-shrink: 0;
        }

        .stats {
            display: flex;
            gap: 10px;
            margin-bottom: 12px;
            flex-wrap: wrap;
            flex-shrink: 0;
        }

        .filter-section {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
            flex-shrink: 0;
        }

        .filter-section label {
            color: #555;
            font-weight: 500;
            font-size: 12px;
        }

        .filter-section input[type="date"] {
            padding: 5px 10px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            font-size: 13px;
            transition: all 0.3s ease;
            outline: none;
        }

        .filter-section input[type="date"]:focus {
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .filter-btn {
            padding: 6px 15px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .filter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }

        .clear-filter-btn {
            padding: 6px 15px;
            background: #e0e0e0;
            color: #555;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .clear-filter-btn:hover {
            background: #d0d0d0;
        }

        .filter-result {
            color: #666;
            font-size: 12px;
            font-style: italic;
        }

        .statistics-section {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 12px;
            flex-shrink: 0;
        }

        .statistics-section h3 {
            color: #333;
            font-size: 15px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .statistics-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }

        .statistics-controls label {
            color: #555;
            font-weight: 500;
            font-size: 12px;
        }

        .statistics-controls select {
            padding: 5px 10px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            font-size: 13px;
            transition: all 0.3s ease;
            outline: none;
            cursor: pointer;
        }

        .statistics-controls select:focus {
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .statistics-result {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .stat-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .stat-box.quantity {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .stat-box.weight {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        .stat-box.remaining {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        .stat-box.remaining-weight {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .stat-box h4 {
            font-size: 12px;
            opacity: 0.9;
            margin-bottom: 6px;
        }

        .stat-box p {
            font-size: 24px;
            font-weight: 700;
            margin: 0;
        }

        .stat-box .unit {
            font-size: 14px;
            font-weight: 400;
            margin-left: 4px;
        }

        .stat-card {
            flex: 1;
            min-width: 120px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .stat-card h4 {
            font-size: 12px;
            opacity: 0.9;
            margin-bottom: 6px;
        }

        .stat-card p {
            font-size: 20px;
            font-weight: 700;
        }

        /* 分页样式 */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
            padding: 10px 0;
            flex-shrink: 0;
        }

        .pagination button {
            padding: 6px 12px;
            border: 1px solid #4facfe;
            background: white;
            color: #4facfe;
            border-radius: 5px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s ease;
        }

        .pagination button:hover:not(:disabled) {
            background: #4facfe;
            color: white;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            border-color: #ccc;
            color: #ccc;
        }

        .pagination button.active {
            background: #4facfe;
            color: white;
            font-weight: 600;
        }

        .pagination .page-info {
            color: #666;
            font-size: 13px;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="main-wrapper">
        <!-- 左侧菜单栏 -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>锌锭库管理系统</h2>
                <p>Zinc Ingot Management</p>
            </div>
            <div class="sidebar-menu">
                <!-- GI锌锭管理 - 父菜单 -->
                <div class="menu-item" onclick="toggleGiSubMenu()" id="menuGiParent" style="cursor: pointer;">
                    <span>GI锌锭管理</span>
                    <span id="giArrow" style="margin-left: auto;">▼</span>
                </div>
                <!-- GI锌锭管理 - 子菜单 -->
                <div class="sub-menu" id="giSubMenu">
                    <div class="menu-item" onclick="window.location.href='gi_inbound.html'" id="menuGiInbound">
                        <span>入库管理</span>
                    </div>
                    <div class="menu-item active" onclick="switchMenu('gi')" id="menuGi">
                        <span>出库管理</span>
                    </div>
                    <div class="menu-item" onclick="window.location.href='gi_statistics.html'" id="menuGiStatistics">
                        <span>出入统计</span>
                    </div>
                </div>
                <!-- 高铝锌锭管理 -->
                <div class="menu-item" onclick="switchMenu('aluminum')" id="menuAluminum">
                    <span>高铝锌锭管理</span>
                </div>
            </div>
        </div>

        <!-- 右侧主内容区 -->
        <div class="main-content">
            <div class="container">
        <!-- 页头 -->
        <div class="header">
            <h1 id="pageTitle">GI锌锭出库管理</h1>
            <div class="user-info">
                <span class="user-name">欢迎，<strong id="currentUser">用户</strong></span>
                <button class="logout-btn" onclick="logout()">退出登录</button>
            </div>
        </div>

        <!-- 主内容 -->
        <div class="content">
            <!-- 筛选区域 -->
            <div class="filter-section">
                <label>筛选条件：</label>
                <!-- GI锌锭管理专用筛选 -->
                <div id="giFilters" style="display: none; align-items: center; gap: 10px;">
                    <label for="filterTeam">班组：</label>
                    <select id="filterTeam" onchange="applyFilters()">
                        <option value="">全部</option>
                        <option value="甲">甲</option>
                        <option value="乙">乙</option>
                        <option value="丙">丙</option>
                        <option value="丁">丁</option>
                    </select>
                    <label for="filterZincType">锌锭种类：</label>
                    <select id="filterZincType" onchange="applyFilters()">
                        <option value="">全部</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="D">D</option>
                        <option value="E">E</option>
                    </select>
                </div>
                <!-- 日期筛选 -->
                <label for="startDate">开始日期</label>
                <input type="date" id="startDate">
                <label for="endDate">结束日期</label>
                <input type="date" id="endDate">
                <button class="filter-btn" onclick="applyFilters()">筛选</button>
                <button class="clear-filter-btn" onclick="clearFilters()">清除筛选</button>
                <span class="filter-result" id="filterResult"></span>
            </div>

            <!-- 工具栏 -->
            <div class="toolbar">
                <div class="toolbar-left">
                    <span class="selected-count">已选择：<strong id="selectedItems">0</strong> 条</span>
                    <h2 id="tableTitle">出库记录列表</h2>
                </div>
                <div class="toolbar-buttons">
                    <button class="btn" onclick="openAddModal()">
                        ➕ 添加出库
                    </button>
                    <button class="btn btn-secondary" onclick="exportData()">
                        导出数据
                    </button>
                    <button class="btn btn-delete" onclick="deleteSelected()">
                        删除选中
                    </button>
                </div>
            </div>

            <!-- 表格 -->
            <div class="table-container">
                <table id="itemsTable">
                    <thead id="tableHead">
                        <tr>
                            <th width="50">
                                <input type="checkbox" class="checkbox" id="selectAll" onchange="toggleSelectAll()">
                            </th>
                            <th>班组</th>
                            <th>锌锭种类</th>
                            <th>出库数量（个）</th>
                            <th>出库重量（KG）</th>
                            <th>出库时间</th>
                            <th>E</th>
                            <th>F</th>
                            <th>G</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- 数据将通过JavaScript动态生成 -->
                    </tbody>
                </table>
            </div>

            <!-- 分页 -->
            <div class="pagination">
                <button onclick="goToFirstPage()" id="firstPageBtn">首页</button>
                <button onclick="previousPage()" id="prevPageBtn">上一页</button>
                <span class="page-info">
                    第 <span id="currentPageNum">1</span> 页 / 共 <span id="totalPagesNum">1</span> 页
                </span>
                <button onclick="nextPage()" id="nextPageBtn">下一页</button>
                <button onclick="goToLastPage()" id="lastPageBtn">末页</button>
            </div>
        </div>
            </div>
        </div>
    </div>

    <!-- 添加/编辑模态框 -->
    <div id="itemModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">添加出库记录</h3>
            </div>
            <form id="itemForm" onsubmit="return saveItem(event)">
                <div class="modal-body">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="fieldA">班组</label>
                            <select id="fieldA" required>
                                <option value="">请选择</option>
                                <option value="甲">甲</option>
                                <option value="乙">乙</option>
                                <option value="丙">丙</option>
                                <option value="丁">丁</option>
                            </select>
                        </div>
                        <div class="form-group" id="zincTypeGroup">
                            <label for="fieldZincType">锌锭种类</label>
                            <select id="fieldZincType" required>
                                <option value="">请选择</option>
                                <option value="A">A</option>
                                <option value="B">B</option>
                                <option value="D">D</option>
                                <option value="E">E</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="fieldB">出库数量（个）</label>
                            <input type="number" id="fieldB" required min="0" step="1">
                        </div>
                        <div class="form-group">
                            <label for="fieldC">出库重量（KG）</label>
                            <input type="number" id="fieldC" required min="0" step="0.01">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="fieldD">出库时间</label>
                        <input type="datetime-local" id="fieldD" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="fieldE">E</label>
                            <input type="text" id="fieldE" required>
                        </div>
                        <div class="form-group">
                            <label for="fieldF">F</label>
                            <input type="text" id="fieldF" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="fieldG">G</label>
                        <input type="text" id="fieldG" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">取消</button>
                    <button type="submit" class="btn">保存</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // 初始化
        let items = [];
        let filteredItems = []; // 筛选后的数据
        let isFiltering = false; // 是否正在筛选
        let editingIndex = -1;
        let currentMenu = 'gi'; // 当前选中的菜单
        
        // 分页相关
        let currentPage = 1;
        let itemsPerPage = 5;

        // 页面加载时检查登录状态
        window.onload = async function() {
            checkLogin();
            
            // 检查URL参数，判断显示哪个菜单
            const urlParams = new URLSearchParams(window.location.search);
            const menuParam = urlParams.get('menu');
            if (menuParam === 'aluminum') {
                switchMenu('aluminum');
            } else {
                // 默认显示GI锌锭出库管理
                currentMenu = 'gi';
                updateTableHeader();
            }
            
            await loadItems();
            updateZincTypeVisibility();
            renderTable();
        };

        // 检查登录状态
        function checkLogin() {
            const currentUser = sessionStorage.getItem('currentUser') || localStorage.getItem('currentUser');
            
            if (!currentUser) {
                alert('请先登录！');
                window.location.href = 'login.html';
                return;
            }
            
            const user = JSON.parse(currentUser);
            document.getElementById('currentUser').textContent = user.username;
        }

        // 更新锌锭种类选择器的可见性
        function updateZincTypeVisibility() {
            const giFilters = document.getElementById('giFilters');
            
            if (currentMenu === 'gi') {
                giFilters.style.display = 'flex';
            } else {
                giFilters.style.display = 'none';
            }
        }

        // 更新表头（根据当前菜单动态调整）
        function updateTableHeader() {
            const thead = document.getElementById('tableHead');
            
            if (currentMenu === 'gi') {
                thead.innerHTML = `
                    <tr>
                        <th width="50">
                            <input type="checkbox" class="checkbox" id="selectAll" onchange="toggleSelectAll()">
                        </th>
                        <th>班组</th>
                        <th>锌锭种类</th>
                        <th>出库数量（个）</th>
                        <th>出库重量（KG）</th>
                        <th>出库时间</th>
                        <th>E</th>
                        <th>F</th>
                        <th>G</th>
                        <th width="150">操作</th>
                    </tr>
                `;
            } else {
                // 高铝锌锭管理 - 没有锌锭种类列
                thead.innerHTML = `
                    <tr>
                        <th width="50">
                            <input type="checkbox" class="checkbox" id="selectAll" onchange="toggleSelectAll()">
                        </th>
                        <th>班组</th>
                        <th>消耗数量（个）</th>
                        <th>消耗重量（KG）</th>
                        <th>消耗时间</th>
                        <th>E</th>
                        <th>F</th>
                        <th>G</th>
                        <th width="150">操作</th>
                    </tr>
                `;
            }
        }

        // 注意：库存检查已移至后端API处理
        // 当出库数量或重量超过库存时，后端API会返回错误信息

        // 切换GI子菜单显示/隐藏
        function toggleGiSubMenu() {
            const subMenu = document.getElementById('giSubMenu');
            const arrow = document.getElementById('giArrow');
            
            if (subMenu.style.display === 'none') {
                subMenu.style.display = 'block';
                arrow.textContent = '▼';
            } else {
                subMenu.style.display = 'none';
                arrow.textContent = '▶';
            }
        }

        // 切换菜单
        async function switchMenu(menuType) {
            // 更新菜单状态 - 只更新子菜单项
            document.querySelectorAll('.sub-menu .menu-item').forEach(item => {
                item.classList.remove('active');
            });
            document.getElementById('menuAluminum').classList.remove('active');
            
            if (menuType === 'gi') {
                document.getElementById('menuGi').classList.add('active');
                document.getElementById('pageTitle').textContent = 'GI锌锭出库管理';
                document.getElementById('tableTitle').textContent = '出库记录列表';
                currentMenu = 'gi';
            } else if (menuType === 'aluminum') {
                document.getElementById('menuAluminum').classList.add('active');
                document.getElementById('pageTitle').textContent = '高铝锌锭管理';
                document.getElementById('tableTitle').textContent = '高铝锌锭列表';
                currentMenu = 'aluminum';
            }
            
            // 更新表头
            updateTableHeader();
            
            // 加载对应菜单的数据
            await loadItems();
            
            // 更新锌锭种类可见性
            updateZincTypeVisibility();
            
            // 清除筛选状态
            currentPage = 1; // 重置分页
            clearDateFilter();
        }

        // 加载物品数据（从后端API获取）
        async function loadItems() {
            try {
                const apiUrl = currentMenu === 'gi' ? '/api/gi-outbound' : '/api/aluminum';
                const response = await fetch(apiUrl);
                const result = await response.json();
                
                if (result.success) {
                    items = result.data || [];
                } else {
                    items = [];
                    console.error('加载数据失败:', result.message);
                }
            } catch (error) {
                console.error('加载数据失败:', error);
                items = [];
            }
        }

        // 保存物品数据（此函数现在不再需要，因为每次操作都直接调用API）
        function saveItems() {
            // API模式下此函数不再需要执行任何操作
            // 每次增删改都会直接调用对应的API
        }

        // 应用综合筛选（日期、班组、锌锭种类）
        function applyFilters() {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const filterTeam = currentMenu === 'gi' ? document.getElementById('filterTeam').value : '';
            const filterZincType = currentMenu === 'gi' ? document.getElementById('filterZincType').value : '';
            
            // 检查是否有任何筛选条件
            const hasFilters = startDate || endDate || filterTeam || filterZincType;
            if (!hasFilters) {
                isFiltering = false;
                filteredItems = [];
                document.getElementById('filterResult').textContent = '';
                currentPage = 1;
                renderTable();
                return;
            }
            
            isFiltering = true;
            filteredItems = items.filter(item => {
                // 日期筛选
                let dateMatch = true;
                if (startDate || endDate) {
                    if (!item.D) return false;
                    const itemDate = new Date(item.D);
                    const start = startDate ? new Date(startDate) : new Date('1900-01-01');
                    const end = endDate ? new Date(endDate) : new Date('2100-12-31');
                    dateMatch = itemDate >= start && itemDate <= end;
                }
                
                // 班组筛选
                const teamMatch = !filterTeam || item.A === filterTeam;
                
                // 锌锭种类筛选
                const zincTypeMatch = !filterZincType || item.ZincType === filterZincType;
                
                return dateMatch && teamMatch && zincTypeMatch;
            });
            
            // 生成筛选结果描述
            const filterResult = document.getElementById('filterResult');
            let resultText = `筛选结果：${filteredItems.length} 条记录`;
            const conditions = [];
            if (startDate && endDate) conditions.push(`${startDate} 至 ${endDate}`);
            else if (startDate) conditions.push(`从 ${startDate} 开始`);
            else if (endDate) conditions.push(`至 ${endDate}`);
            if (filterTeam) conditions.push(`班组: ${filterTeam}`);
            if (filterZincType) conditions.push(`种类: ${filterZincType}`);
            if (conditions.length > 0) resultText += ` (${conditions.join(', ')})`;
            filterResult.textContent = resultText;
            
            currentPage = 1;
            renderTable();
        }

        // 清除所有筛选
        function clearFilters() {
            document.getElementById('startDate').value = '';
            document.getElementById('endDate').value = '';
            if (currentMenu === 'gi') {
                document.getElementById('filterTeam').value = '';
                document.getElementById('filterZincType').value = '';
            }
            document.getElementById('filterResult').textContent = '';
            isFiltering = false;
            filteredItems = [];
            currentPage = 1;
            renderTable();
        }
        
        // 兼容旧的函数名
        function applyDateFilter() { applyFilters(); }
        function clearDateFilter() { clearFilters(); }

        // 更新分页按钮状态
        function updatePaginationButtons() {
            const displayItems = isFiltering ? filteredItems : items;
            const totalPages = Math.ceil(displayItems.length / itemsPerPage);
            
            document.getElementById('currentPageNum').textContent = currentPage;
            document.getElementById('totalPagesNum').textContent = totalPages || 1;
            
            document.getElementById('firstPageBtn').disabled = currentPage === 1;
            document.getElementById('prevPageBtn').disabled = currentPage === 1;
            document.getElementById('nextPageBtn').disabled = currentPage >= totalPages;
            document.getElementById('lastPageBtn').disabled = currentPage >= totalPages;
        }

        // 跳转到首页
        function goToFirstPage() {
            currentPage = 1;
            renderTable();
        }

        // 上一页
        function previousPage() {
            if (currentPage > 1) {
                currentPage--;
                renderTable();
            }
        }

        // 下一页
        function nextPage() {
            const displayItems = isFiltering ? filteredItems : items;
            const totalPages = Math.ceil(displayItems.length / itemsPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                renderTable();
            }
        }

        // 跳转到末页
        function goToLastPage() {
            const displayItems = isFiltering ? filteredItems : items;
            const totalPages = Math.ceil(displayItems.length / itemsPerPage);
            currentPage = totalPages || 1;
            renderTable();
        }

        // 格式化日期时间显示
        function formatDateTime(dateTimeStr) {
            if (!dateTimeStr) return '-';
            const date = new Date(dateTimeStr);
            if (isNaN(date.getTime())) return dateTimeStr;
            
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            
            return `${year}-${month}-${day} ${hours}:${minutes}`;
        }

        // 渲染表格
        function renderTable() {
            const tbody = document.getElementById('tableBody');
            const displayItems = isFiltering ? filteredItems : items;
            
            // 计算分页
            const totalPages = Math.ceil(displayItems.length / itemsPerPage);
            if (currentPage > totalPages && totalPages > 0) {
                currentPage = totalPages;
            }
            if (currentPage < 1) {
                currentPage = 1;
            }
            
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageItems = displayItems.slice(startIndex, endIndex);
            
            if (displayItems.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="${currentMenu === 'gi' ? '10' : '9'}">
                            <div class="empty-state">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                                    <line x1="9" y1="3" x2="9" y2="21"></line>
                                </svg>
                                <p>${isFiltering ? '筛选结果为空' : (currentMenu === 'gi' ? '暂无数据，点击"添加出库"开始添加' : '暂无数据，点击"添加锌锭"开始添加')}</p>
                            </div>
                        </td>
                    </tr>
                `;
            } else {
                tbody.innerHTML = pageItems.map((item) => {
                    // 找到原始索引
                    const originalIndex = items.indexOf(item);
                    const formattedDateTime = formatDateTime(item.D);
                    
                    // GI锌锭管理显示锌锭种类列
                    if (currentMenu === 'gi') {
                        return `
                        <tr>
                            <td>
                                <input type="checkbox" class="checkbox" ${item.selected ? 'checked' : ''} 
                                       onchange="toggleItem(${originalIndex})">
                            </td>
                            <td>${item.A}</td>
                            <td>${item.ZincType || '-'}</td>
                            <td>${item.B}</td>
                            <td>${item.C}</td>
                            <td>${formattedDateTime}</td>
                            <td>${item.E}</td>
                            <td>${item.F}</td>
                            <td>${item.G}</td>
                            <td>
                                <div class="actions">
                                    <button class="action-btn edit-btn" onclick="editItem(${originalIndex})">编辑</button>
                                    <button class="action-btn delete-btn" onclick="deleteItem(${originalIndex})">删除</button>
                                </div>
                            </td>
                        </tr>
                        `;
                    } else {
                        return `
                        <tr>
                            <td>
                                <input type="checkbox" class="checkbox" ${item.selected ? 'checked' : ''} 
                                       onchange="toggleItem(${originalIndex})">
                            </td>
                            <td>${item.A}</td>
                            <td>${item.B}</td>
                            <td>${item.C}</td>
                            <td>${formattedDateTime}</td>
                            <td>${item.E}</td>
                            <td>${item.F}</td>
                            <td>${item.G}</td>
                            <td>
                                <div class="actions">
                                    <button class="action-btn edit-btn" onclick="editItem(${originalIndex})">编辑</button>
                                    <button class="action-btn delete-btn" onclick="deleteItem(${originalIndex})">删除</button>
                                </div>
                            </td>
                        </tr>
                        `;
                    }
                }).join('');
            }
            
            updateStats();
            updatePaginationButtons();
        }

        // 更新统计信息
        function updateStats() {
            const selectedCount = items.filter(item => item.selected).length;
            document.getElementById('selectedItems').textContent = selectedCount;
            
            // 更新全选复选框状态
            const selectAllCheckbox = document.getElementById('selectAll');
            selectAllCheckbox.checked = items.length > 0 && selectedCount === items.length;
        }

        // 打开添加模态框
        function openAddModal() {
            editingIndex = -1;
            document.getElementById('modalTitle').textContent = currentMenu === 'gi' ? '添加出库记录' : '添加锌锭';
            document.getElementById('itemForm').reset();
            
            // 自动设置当前时间
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('fieldD').value = `${year}-${month}-${day}T${hours}:${minutes}`;
            
            // 根据当前菜单显示或隐藏锌锭种类字段
            const zincTypeGroup = document.getElementById('zincTypeGroup');
            if (currentMenu === 'gi') {
                zincTypeGroup.style.display = 'block';
                document.getElementById('fieldZincType').required = true;
            } else {
                zincTypeGroup.style.display = 'none';
                document.getElementById('fieldZincType').required = false;
            }
            
            document.getElementById('itemModal').classList.add('show');
        }

        // 编辑物品
        function editItem(index) {
            editingIndex = index;
            const item = items[index];
            
            document.getElementById('modalTitle').textContent = currentMenu === 'gi' ? '编辑出库记录' : '编辑锌锭';
            document.getElementById('fieldA').value = item.A;
            document.getElementById('fieldB').value = item.B;
            document.getElementById('fieldC').value = item.C;
            document.getElementById('fieldD').value = item.D;
            document.getElementById('fieldE').value = item.E;
            document.getElementById('fieldF').value = item.F;
            document.getElementById('fieldG').value = item.G;
            
            // 根据当前菜单显示或隐藏锌锭种类字段
            const zincTypeGroup = document.getElementById('zincTypeGroup');
            if (currentMenu === 'gi') {
                zincTypeGroup.style.display = 'block';
                document.getElementById('fieldZincType').required = true;
                document.getElementById('fieldZincType').value = item.ZincType || '';
            } else {
                zincTypeGroup.style.display = 'none';
                document.getElementById('fieldZincType').required = false;
            }
            
            document.getElementById('itemModal').classList.add('show');
        }

        // 关闭模态框
        function closeModal() {
            document.getElementById('itemModal').classList.remove('show');
            document.getElementById('itemForm').reset();
            editingIndex = -1;
        }

        // 保存物品（使用后端API）
        async function saveItem(event) {
            event.preventDefault();
            
            const itemData = {
                A: document.getElementById('fieldA').value.trim(),
                B: document.getElementById('fieldB').value.trim(),
                C: document.getElementById('fieldC').value.trim(),
                D: document.getElementById('fieldD').value.trim(),
                E: document.getElementById('fieldE').value.trim(),
                F: document.getElementById('fieldF').value.trim(),
                G: document.getElementById('fieldG').value.trim(),
                selected: false
            };
            
            // 如果是GI锌锭管理，添加锌锭种类字段
            if (currentMenu === 'gi') {
                itemData.ZincType = document.getElementById('fieldZincType').value;
            }
            
            try {
                let response;
                const apiBaseUrl = currentMenu === 'gi' ? '/api/gi-outbound' : '/api/aluminum';
                
                if (editingIndex === -1) {
                    // 添加新记录
                    response = await fetch(apiBaseUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(itemData)
                    });
                } else {
                    // 更新现有记录
                    const itemId = items[editingIndex].id;
                    response = await fetch(`${apiBaseUrl}/${itemId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(itemData)
                    });
                }
                
                const result = await response.json();
                
                if (!result.success) {
                    alert(result.message || '操作失败');
                    return false;
                }
                
                // 重新加载数据
                await loadItems();
                
                
                // 如果正在筛选，重新应用筛选
                if (isFiltering) {
                    applyDateFilter();
                } else {
                    renderTable();
                }
                
                closeModal();
            } catch (error) {
                console.error('保存失败:', error);
                alert('保存失败，请检查网络连接');
            }
            
            return false;
        }

        // 删除物品（使用后端API）
        async function deleteItem(index) {
            const confirmText = currentMenu === 'gi' ? '确定要删除这条出库记录吗？' : '确定要删除这条锌锭记录吗？';
            if (confirm(confirmText)) {
                try {
                    const itemId = items[index].id;
                    const apiBaseUrl = currentMenu === 'gi' ? '/api/gi-outbound' : '/api/aluminum';
                    
                    const response = await fetch(`${apiBaseUrl}/${itemId}`, {
                        method: 'DELETE'
                    });
                    
                    const result = await response.json();
                    
                    if (!result.success) {
                        alert(result.message || '删除失败');
                        return;
                    }
                    
                    // 重新加载数据
                    await loadItems();
                    
                    
                    // 如果正在筛选，重新应用筛选
                    if (isFiltering) {
                        applyDateFilter();
                    } else {
                        renderTable();
                    }
                } catch (error) {
                    console.error('删除失败:', error);
                    alert('删除失败，请检查网络连接');
                }
            }
        }

        // 切换物品选中状态
        function toggleItem(index) {
            items[index].selected = !items[index].selected;
            saveItems();
            updateStats();
        }

        // 全选/取消全选
        function toggleSelectAll() {
            const selectAll = document.getElementById('selectAll').checked;
            items.forEach(item => item.selected = selectAll);
            saveItems();
            renderTable();
        }

        // 删除选中的物品（使用后端API）
        async function deleteSelected() {
            const selectedItems = items.filter(item => item.selected);
            const selectedCount = selectedItems.length;
            
            if (selectedCount === 0) {
                const alertText = currentMenu === 'gi' ? '请先选择要删除的出库记录！' : '请先选择要删除的锌锭记录！';
                alert(alertText);
                return;
            }
            
            const confirmText = currentMenu === 'gi' ? `确定要删除选中的 ${selectedCount} 条出库记录吗？` : `确定要删除选中的 ${selectedCount} 条锌锭记录吗？`;
            if (confirm(confirmText)) {
                try {
                    const apiBaseUrl = currentMenu === 'gi' ? '/api/gi-outbound' : '/api/aluminum';
                    const ids = selectedItems.map(item => item.id);
                    
                    const response = await fetch(`${apiBaseUrl}/batch-delete`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ ids })
                    });
                    
                    const result = await response.json();
                    
                    if (!result.success) {
                        alert(result.message || '批量删除失败');
                        return;
                    }
                    
                    // 重新加载数据
                    await loadItems();
                    
                    
                    // 如果正在筛选，重新应用筛选
                    if (isFiltering) {
                        applyDateFilter();
                    } else {
                        renderTable();
                    }
                } catch (error) {
                    console.error('批量删除失败:', error);
                    alert('批量删除失败，请检查网络连接');
                }
            }
        }

        // 导出数据
        function exportData() {
            if (items.length === 0) {
                alert('暂无数据可导出！');
                return;
            }
            
            // 生成CSV格式数据
            let csv = '';
            if (currentMenu === 'gi') {
                csv = '班组,锌锭种类,出库数量（个）,出库重量（KG）,出库日期,E,F,G\n';
                items.forEach(item => {
                    csv += `"${item.A}","${item.ZincType || ''}","${item.B}","${item.C}","${item.D}","${item.E}","${item.F}","${item.G}"\n`;
                });
            } else {
                csv = '班组,消耗数量（个）,消耗重量（KG）,日期,E,F,G\n';
                items.forEach(item => {
                    csv += `"${item.A}","${item.B}","${item.C}","${item.D}","${item.E}","${item.F}","${item.G}"\n`;
                });
            }
            
            // 创建下载链接
            const blob = new Blob(['\ufeff' + csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            
            link.setAttribute('href', url);
            const fileName = currentMenu === 'gi' ? 'GI锌锭出库数据_' : '高铝锌锭数据_';
            link.setAttribute('download', fileName + new Date().toLocaleDateString() + '.csv');
            link.style.visibility = 'hidden';
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // 退出登录
        function logout() {
            if (confirm('确定要退出登录吗？')) {
                sessionStorage.removeItem('currentUser');
                localStorage.removeItem('currentUser');
                window.location.href = 'login.html';
            }
        }
    </script>
