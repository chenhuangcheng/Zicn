<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-container {
            padding: 40px;
        }

        .form-box {
            display: none;
        }

        .form-box.active {
            display: block;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        h2 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            color: #555;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
            outline: none;
        }

        .input-group input:focus {
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(79, 172, 254, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .links {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            font-size: 14px;
        }

        .links a {
            color: #4facfe;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: #0088cc;
            text-decoration: underline;
        }

        .switch-form {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        .switch-form a {
            color: #4facfe;
            text-decoration: none;
            font-weight: 600;
            margin-left: 5px;
        }

        .switch-form a:hover {
            text-decoration: underline;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.show {
            display: block;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .password-strength {
            height: 4px;
            margin-top: 8px;
            border-radius: 2px;
            background-color: #e0e0e0;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0;
            transition: all 0.3s ease;
        }

        .password-strength-bar.weak {
            width: 33%;
            background-color: #f44336;
        }

        .password-strength-bar.medium {
            width: 66%;
            background-color: #ff9800;
        }

        .password-strength-bar.strong {
            width: 100%;
            background-color: #4caf50;
        }

        .password-hint {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }

        .password-wrapper {
            position: relative;
        }

        .password-wrapper input {
            padding-right: 45px;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #888;
            font-size: 18px;
            user-select: none;
            transition: color 0.3s ease;
        }

        .toggle-password:hover {
            color: #4facfe;
        }

        .toggle-password svg {
            width: 20px;
            height: 20px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <!-- 登录表单 -->
            <div id="loginForm" class="form-box active">
                <h2>欢迎登录</h2>
                <div id="loginMessage" class="message"></div>
                <form onsubmit="return handleLogin(event)">
                    <div class="input-group">
                        <label for="loginUsername">账号</label>
                        <input type="text" id="loginUsername" placeholder="请输入账号" required>
                    </div>
                    <div class="input-group">
                        <label for="loginPassword">密码</label>
                        <div class="password-wrapper">
                            <input type="password" id="loginPassword" placeholder="请输入密码" required>
                            <span class="toggle-password" onclick="togglePassword('loginPassword', this)">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                            </span>
                        </div>
                    </div>
                    <div class="links">
                        <label>
                            <input type="checkbox" id="rememberMe"> 记住我
                        </label>
                        <a href="#" onclick="showForm('forgot')">忘记密码?</a>
                    </div>
                    <button type="submit" class="btn">登录</button>
                </form>
                <div class="switch-form">
                    还没有账号？<a href="#" onclick="showForm('register')">立即注册</a>
                </div>
            </div>

            <!-- 注册表单 -->
            <div id="registerForm" class="form-box">
                <h2>创建账号</h2>
                <div id="registerMessage" class="message"></div>
                <form onsubmit="return handleRegister(event)">
                    <div class="input-group">
                        <label for="registerUsername">账号</label>
                        <input type="text" id="registerUsername" placeholder="请输入账号（4-16位字母或数字）" required>
                    </div>
                    <div class="input-group">
                        <label for="registerEmail">邮箱</label>
                        <input type="email" id="registerEmail" placeholder="请输入邮箱地址" required>
                    </div>
                    <div class="input-group">
                        <label for="registerPassword">密码</label>
                        <div class="password-wrapper">
                            <input type="password" id="registerPassword" placeholder="请输入密码（至少6位）" required oninput="checkPasswordStrength()">
                            <span class="toggle-password" onclick="togglePassword('registerPassword', this)">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                            </span>
                        </div>
                        <div class="password-strength">
                            <div id="passwordStrengthBar" class="password-strength-bar"></div>
                        </div>
                        <div class="password-hint" id="passwordHint"></div>
                    </div>
                    <div class="input-group">
                        <label for="confirmPassword">确认密码</label>
                        <div class="password-wrapper">
                            <input type="password" id="confirmPassword" placeholder="请再次输入密码" required>
                            <span class="toggle-password" onclick="togglePassword('confirmPassword', this)">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                            </span>
                        </div>
                    </div>
                    <button type="submit" class="btn">注册</button>
                </form>
                <div class="switch-form">
                    已有账号？<a href="#" onclick="showForm('login')">立即登录</a>
                </div>
            </div>

            <!-- 找回密码表单 -->
            <div id="forgotForm" class="form-box">
                <h2>找回密码</h2>
                <div id="forgotMessage" class="message"></div>
                <form onsubmit="return handleForgotPassword(event)">
                    <div class="input-group">
                        <label for="forgotUsername">账号</label>
                        <input type="text" id="forgotUsername" placeholder="请输入注册时的账号" required>
                    </div>
                    <div class="input-group">
                        <label for="forgotEmail">邮箱</label>
                        <input type="email" id="forgotEmail" placeholder="请输入注册时的邮箱" required>
                    </div>
                    <div class="input-group">
                        <label for="newPassword">新密码</label>
                        <div class="password-wrapper">
                            <input type="password" id="newPassword" placeholder="请输入新密码（至少6位）" required>
                            <span class="toggle-password" onclick="togglePassword('newPassword', this)">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                            </span>
                        </div>
                    </div>
                    <button type="submit" class="btn">重置密码</button>
                </form>
                <div class="switch-form">
                    <a href="#" onclick="showForm('login')">返回登录</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ========== 纯HTML版本 - 使用localStorage存储数据 ==========
        
        // 初始化本地存储
        if (!localStorage.getItem('users')) {
            localStorage.setItem('users', JSON.stringify([]));
        }

        // 切换密码可见性
        function togglePassword(inputId, icon) {
            const input = document.getElementById(inputId);
            const svg = icon.querySelector('svg');
            
            if (input.type === 'password') {
                input.type = 'text';
                svg.innerHTML = `
                    <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                    <line x1="1" y1="1" x2="23" y2="23"></line>
                `;
            } else {
                input.type = 'password';
                svg.innerHTML = `
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                    <circle cx="12" cy="12" r="3"></circle>
                `;
            }
        }

        // 显示不同的表单
        function showForm(formType) {
            const forms = document.querySelectorAll('.form-box');
            forms.forEach(form => form.classList.remove('active'));
            
            if (formType === 'login') {
                document.getElementById('loginForm').classList.add('active');
            } else if (formType === 'register') {
                document.getElementById('registerForm').classList.add('active');
            } else if (formType === 'forgot') {
                document.getElementById('forgotForm').classList.add('active');
            }
            
            clearMessages();
            return false;
        }

        // 显示消息
        function showMessage(elementId, message, type) {
            const messageElement = document.getElementById(elementId);
            messageElement.textContent = message;
            messageElement.className = `message ${type} show`;
            
            setTimeout(() => {
                messageElement.classList.remove('show');
            }, 3000);
        }

        // 清除所有消息
        function clearMessages() {
            const messages = document.querySelectorAll('.message');
            messages.forEach(msg => {
                msg.classList.remove('show');
            });
        }

        // 检查密码强度
        function checkPasswordStrength() {
            const password = document.getElementById('registerPassword').value;
            const strengthBar = document.getElementById('passwordStrengthBar');
            const hint = document.getElementById('passwordHint');
            
            if (password.length === 0) {
                strengthBar.className = 'password-strength-bar';
                hint.textContent = '';
                return;
            }
            
            let strength = 0;
            if (password.length >= 6) strength++;
            if (password.length >= 10) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[^a-zA-Z0-9]/.test(password)) strength++;
            
            if (strength <= 2) {
                strengthBar.className = 'password-strength-bar weak';
                hint.textContent = '密码强度：弱';
                hint.style.color = '#f44336';
            } else if (strength <= 3) {
                strengthBar.className = 'password-strength-bar medium';
                hint.textContent = '密码强度：中';
                hint.style.color = '#ff9800';
            } else {
                strengthBar.className = 'password-strength-bar strong';
                hint.textContent = '密码强度：强';
                hint.style.color = '#4caf50';
            }
        }

        // 处理登录 - 使用localStorage
        function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            // 获取用户列表
            const users = JSON.parse(localStorage.getItem('users')) || [];
            
            // 查找用户
            const user = users.find(u => u.username === username && u.password === password);
            
            if (user) {
                if (rememberMe) {
                    localStorage.setItem('currentUser', JSON.stringify(user));
                } else {
                    sessionStorage.setItem('currentUser', JSON.stringify(user));
                }
                
                showMessage('loginMessage', '登录成功！欢迎回来，' + username, 'success');
                
                // 跳转到物品管理页面
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
            } else {
                showMessage('loginMessage', '账号或密码错误，请重试', 'error');
            }
            
            return false;
        }

        // 处理注册 - 使用localStorage
        function handleRegister(event) {
            event.preventDefault();
            
            const username = document.getElementById('registerUsername').value.trim();
            const email = document.getElementById('registerEmail').value.trim();
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // 验证用户名格式
            if (!/^[a-zA-Z0-9]{4,16}$/.test(username)) {
                showMessage('registerMessage', '账号必须是4-16位字母或数字', 'error');
                return false;
            }
            
            // 验证密码长度
            if (password.length < 6) {
                showMessage('registerMessage', '密码至少需要6位', 'error');
                return false;
            }
            
            // 验证密码一致性
            if (password !== confirmPassword) {
                showMessage('registerMessage', '两次输入的密码不一致', 'error');
                return false;
            }
            
            // 获取用户列表
            const users = JSON.parse(localStorage.getItem('users')) || [];
            
            // 检查用户名是否已存在
            if (users.some(u => u.username === username)) {
                showMessage('registerMessage', '该账号已被注册', 'error');
                return false;
            }
            
            // 检查邮箱是否已存在
            if (users.some(u => u.email === email)) {
                showMessage('registerMessage', '该邮箱已被注册', 'error');
                return false;
            }
            
            // 添加新用户
            users.push({
                username: username,
                email: email,
                password: password,
                registerDate: new Date().toISOString()
            });
            
            localStorage.setItem('users', JSON.stringify(users));
            
            showMessage('registerMessage', '注册成功！即将跳转到登录页面...', 'success');
            
            // 清空表单
            document.getElementById('registerUsername').value = '';
            document.getElementById('registerEmail').value = '';
            document.getElementById('registerPassword').value = '';
            document.getElementById('confirmPassword').value = '';
            
            // 跳转到登录页面
            setTimeout(() => {
                showForm('login');
                showMessage('loginMessage', '注册成功！请使用新账号登录', 'success');
            }, 2000);
            
            return false;
        }

        // 处理找回密码 - 使用localStorage
        function handleForgotPassword(event) {
            event.preventDefault();
            
            const username = document.getElementById('forgotUsername').value.trim();
            const email = document.getElementById('forgotEmail').value.trim();
            const newPassword = document.getElementById('newPassword').value;
            
            // 验证密码长度
            if (newPassword.length < 6) {
                showMessage('forgotMessage', '密码至少需要6位', 'error');
                return false;
            }
            
            // 获取用户列表
            const users = JSON.parse(localStorage.getItem('users')) || [];
            
            // 查找用户
            const userIndex = users.findIndex(u => u.username === username && u.email === email);
            
            if (userIndex === -1) {
                showMessage('forgotMessage', '账号或邮箱不匹配，请检查输入', 'error');
                return false;
            }
            
            // 更新密码
            users[userIndex].password = newPassword;
            localStorage.setItem('users', JSON.stringify(users));
            
            showMessage('forgotMessage', '密码重置成功！即将跳转到登录页面...', 'success');
            
            // 清空表单
            document.getElementById('forgotUsername').value = '';
            document.getElementById('forgotEmail').value = '';
            document.getElementById('newPassword').value = '';
            
            // 跳转到登录页面
            setTimeout(() => {
                showForm('login');
                showMessage('loginMessage', '密码已重置，请使用新密码登录', 'success');
            }, 2000);
            
            return false;
        }

        // 页面加载时检查是否有记住的用户
        window.onload = function() {
            const rememberedUser = localStorage.getItem('currentUser');
            if (rememberedUser) {
                const user = JSON.parse(rememberedUser);
                document.getElementById('loginUsername').value = user.username;
                document.getElementById('rememberMe').checked = true;
            }
        };
    </script>
</body>
</html>
