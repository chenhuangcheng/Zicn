<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GI锌锭入库管理</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Microsoft YaHei', Arial, sans-serif; background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); min-height: 100vh; padding: 0; margin: 0; }
        .main-wrapper { display: flex; min-height: 100vh; }
        .sidebar { width: 250px; background: white; box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1); display: flex; flex-direction: column; }
        .sidebar-header { padding: 30px 20px; background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); color: white; }
        .sidebar-header h2 { font-size: 20px; margin-bottom: 5px; }
        .sidebar-header p { font-size: 13px; opacity: 0.9; }
        .sidebar-menu { flex: 1; padding: 20px 0; }
        .menu-item { padding: 15px 25px; color: #555; cursor: pointer; transition: all 0.3s ease; border-left: 4px solid transparent; display: flex; align-items: center; gap: 12px; font-size: 15px; }
        .menu-item:hover { background-color: #f5f9ff; color: #4facfe; }
        .menu-item.active { background-color: #e8f4ff; color: #4facfe; border-left-color: #4facfe; font-weight: 600; }
        .sub-menu { padding-left: 20px; background-color: #f8f9fa; }
        .sub-menu .menu-item { padding: 12px 25px; font-size: 14px; }
        .sub-menu .menu-item.active { background-color: #e8f4ff; }
        .main-content { flex: 1; display: flex; flex-direction: column; }
        .container { max-width: 100%; margin: 0; padding: 15px; flex: 1; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        .header { background: white; border-radius: 10px; padding: 12px 20px; margin-bottom: 12px; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); display: flex; justify-content: space-between; align-items: center; flex-shrink: 0; }
        .header h1 { color: #333; font-size: 22px; }
        .user-info { display: flex; align-items: center; gap: 15px; }
        .user-name { color: #666; font-size: 14px; }
        .logout-btn { padding: 8px 16px; background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 13px; font-weight: 600; transition: all 0.3s ease; }
        .logout-btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4); }
        .content { background: white; border-radius: 10px; padding: 15px; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        .statistics-section { background: #f8f9fa; padding: 12px; border-radius: 8px; margin-bottom: 12px; flex-shrink: 0; }
        .statistics-section h3 { color: #333; font-size: 15px; margin-bottom: 10px; display: flex; align-items: center; gap: 8px; }
        .statistics-controls { display: flex; align-items: center; gap: 10px; margin-bottom: 12px; flex-wrap: wrap; }
        .statistics-controls label { color: #555; font-weight: 500; font-size: 12px; }
        .statistics-controls select { padding: 5px 10px; border: 1px solid #e0e0e0; border-radius: 5px; font-size: 13px; transition: all 0.3s ease; outline: none; cursor: pointer; }
        .statistics-controls select:focus { border-color: #4facfe; box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1); }
        .statistics-result { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; }
        .stat-box { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 12px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1); }
        .stat-box.quantity { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
        .stat-box.weight { background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%); }
        .stat-box h4 { font-size: 12px; opacity: 0.9; margin-bottom: 6px; }
        .stat-box p { font-size: 24px; font-weight: 700; margin: 0; }
        .stat-box .unit { font-size: 14px; font-weight: 400; margin-left: 4px; }
        .filter-section { background: #f8f9fa; padding: 12px; border-radius: 8px; margin-bottom: 12px; display: flex; align-items: center; gap: 10px; flex-wrap: wrap; flex-shrink: 0; }
        .filter-section label { color: #555; font-weight: 500; font-size: 12px; }
        .filter-section input[type="date"] { padding: 5px 10px; border: 1px solid #e0e0e0; border-radius: 5px; font-size: 13px; transition: all 0.3s ease; outline: none; }
        .filter-section input[type="date"]:focus { border-color: #4facfe; box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1); }
        .filter-btn { padding: 6px 15px; background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 13px; font-weight: 600; transition: all 0.3s ease; }
        .filter-btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4); }
        .clear-filter-btn { padding: 6px 15px; background: #e0e0e0; color: #555; border: none; border-radius: 5px; cursor: pointer; font-size: 13px; font-weight: 600; transition: all 0.3s ease; }
        .clear-filter-btn:hover { background: #d0d0d0; }
        .filter-result { color: #666; font-size: 12px; font-style: italic; }
        .toolbar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; flex-wrap: wrap; gap: 10px; flex-shrink: 0; }
        .toolbar h2 { color: #333; font-size: 18px; }
        .toolbar-buttons { display: flex; gap: 10px; }
        .btn { padding: 8px 16px; background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 13px; font-weight: 600; transition: all 0.3s ease; }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4); }
        .btn-secondary { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .btn-secondary:hover { box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4); }
        .btn-delete { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .btn-delete:hover { box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4); }
        .table-container { flex: 1; overflow: auto; margin-top: 12px; }
        table { width: 100%; border-collapse: collapse; background: white; }
        table thead { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
        table thead th { color: white; padding: 10px; text-align: left; font-weight: 600; font-size: 13px; position: sticky; top: 0; z-index: 10; background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
        table tbody tr { border-bottom: 1px solid #e0e0e0; transition: background-color 0.3s ease; }
        table tbody tr:hover { background-color: #f5f5f5; }
        table tbody td { padding: 10px; color: #555; font-size: 13px; }
        .actions { display: flex; gap: 10px; }
        .action-btn { padding: 5px 10px; border: none; border-radius: 4px; cursor: pointer; font-size: 12px; transition: all 0.3s ease; font-weight: 500; }
        .edit-btn { background-color: #4facfe; color: white; }
        .edit-btn:hover { background-color: #0088cc; }
        .delete-btn { background-color: #f5576c; color: white; }
        .delete-btn:hover { background-color: #e74c3c; }
        .checkbox { width: 18px; height: 18px; cursor: pointer; }
        .empty-state { text-align: center; padding: 60px 20px; color: #999; }
        .empty-state svg { width: 80px; height: 80px; margin-bottom: 15px; opacity: 0.3; }
        .empty-state p { font-size: 16px; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); z-index: 1000; }
        .modal.show { display: flex; justify-content: center; align-items: center; }
        .modal-content { background: white; border-radius: 15px; padding: 30px; width: 90%; max-width: 600px; max-height: 90vh; overflow-y: auto; display: flex; flex-direction: column; }
        .modal-header { margin-bottom: 20px; flex-shrink: 0; }
        .modal-header h3 { color: #333; font-size: 22px; }
        .modal-body { flex: 1; overflow-y: auto; padding-right: 10px; }
        .form-group { margin-bottom: 15px; }
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .form-group label { display: block; color: #555; margin-bottom: 6px; font-size: 13px; font-weight: 500; }
        .form-group input, .form-group select { width: 100%; padding: 10px 12px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 14px; transition: all 0.3s ease; outline: none; }
        .form-group input:focus, .form-group select:focus { border-color: #4facfe; box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1); }
        .form-group select { cursor: pointer; background-color: white; }
        .modal-footer { display: flex; justify-content: flex-end; gap: 10px; margin-top: 20px; padding-top: 20px; border-top: 1px solid #e0e0e0; flex-shrink: 0; }
        .pagination { display: flex; justify-content: center; align-items: center; gap: 10px; margin-top: 15px; padding: 10px 0; flex-shrink: 0; }
        .pagination button { padding: 6px 12px; border: 1px solid #4facfe; background: white; color: #4facfe; border-radius: 5px; cursor: pointer; font-size: 13px; transition: all 0.3s ease; }
        .pagination button:hover:not(:disabled) { background: #4facfe; color: white; }
        .pagination button:disabled { opacity: 0.5; cursor: not-allowed; border-color: #ccc; color: #ccc; }
        .pagination .page-info { color: #666; font-size: 13px; margin: 0 10px; }
    </style>
</head>
<body>
    <div class="main-wrapper">
        <!-- 左侧菜单栏 -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>锌锭库管理系统</h2>
                <p>Zinc Ingot Management</p>
            </div>
            <div class="sidebar-menu">
                <div class="menu-item" onclick="toggleSubMenu()" style="cursor: pointer;">
                    <span>GI锌锭管理</span>
                    <span id="giArrow" style="margin-left: auto;">▼</span>
                </div>
                <div class="sub-menu" id="giSubMenu">
                    <div class="menu-item active" id="menuGiInbound">
                        <span>入库管理</span>
                    </div>
                    <div class="menu-item" onclick="window.location.href='dashboard.html'" id="menuGiOutbound">
                        <span>出库管理</span>
                    </div>
                    <div class="menu-item" onclick="window.location.href='gi_statistics.html'" id="menuGiStatistics">
                        <span>出入统计</span>
                    </div>
                </div>
                <div class="menu-item" onclick="window.location.href='dashboard.html?menu=aluminum'" id="menuAluminum">
                    <span>高铝锌锭管理</span>
                </div>
            </div>
        </div>

        <!-- 右侧主内容区 -->
        <div class="main-content">
            <div class="container">
                <div class="header">
                    <h1>GI锌锭入库管理</h1>
                    <div class="user-info">
                        <span class="user-name">欢迎，<strong id="currentUser">用户</strong></span>
                        <button class="logout-btn" onclick="logout()">退出登录</button>
                    </div>
                </div>

                <div class="content">
                    <!-- 筛选区域 -->
                    <div class="filter-section">
                        <label>筛选条件：</label>
                        <!-- 班组和锌锭种类筛选 -->
                        <label for="filterTeam">班组：</label>
                        <select id="filterTeam" onchange="applyFilters()">
                            <option value="">全部</option>
                            <option value="甲">甲</option>
                            <option value="乙">乙</option>
                            <option value="丙">丙</option>
                            <option value="丁">丁</option>
                        </select>
                        <label for="filterZincType">锌锭种类：</label>
                        <select id="filterZincType" onchange="applyFilters()">
                            <option value="">全部</option>
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="D">D</option>
                            <option value="E">E</option>
                        </select>
                        <!-- 日期筛选 -->
                        <label for="startDate">开始日期</label>
                        <input type="date" id="startDate">
                        <label for="endDate">结束日期</label>
                        <input type="date" id="endDate">
                        <button class="filter-btn" onclick="applyFilters()">筛选</button>
                        <button class="clear-filter-btn" onclick="clearFilters()">清除筛选</button>
                        <span class="filter-result" id="filterResult"></span>
                    </div>

                    <!-- 工具栏 -->
                    <div class="toolbar">
                        <h2>入库记录列表</h2>
                        <div class="toolbar-buttons">
                            <button class="btn" onclick="openAddModal()">➕ 添加入库</button>
                            <button class="btn btn-secondary" onclick="exportData()">导出数据</button>
                            <button class="btn btn-delete" onclick="deleteSelected()">删除选中</button>
                        </div>
                    </div>

                    <!-- 表格 -->
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th width="50"><input type="checkbox" class="checkbox" id="selectAll" onchange="toggleSelectAll()"></th>
                                    <th>班组</th><th>锌锭种类</th><th>入库数量（个）</th><th>入库重量（KG）</th>
                                    <th>入库时间</th><th>E</th><th>F</th><th>G</th><th width="150">操作</th>
                                </tr>
                            </thead>
                            <tbody id="tableBody"></tbody>
                        </table>
                    </div>

                    <!-- 分页 -->
                    <div class="pagination">
                        <button onclick="goToFirstPage()" id="firstPageBtn">首页</button>
                        <button onclick="previousPage()" id="prevPageBtn">上一页</button>
                        <span class="page-info">第 <span id="currentPageNum">1</span> 页 / 共 <span id="totalPagesNum">1</span> 页</span>
                        <button onclick="nextPage()" id="nextPageBtn">下一页</button>
                        <button onclick="goToLastPage()" id="lastPageBtn">末页</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加/编辑模态框 -->
    <div id="itemModal" class="modal">
        <div class="modal-content">
            <div class="modal-header"><h3 id="modalTitle">添加入库记录</h3></div>
            <form id="itemForm" onsubmit="return saveItem(event)">
                <div class="modal-body">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="fieldA">班组</label>
                            <select id="fieldA" required>
                                <option value="">请选择</option><option value="甲">甲</option><option value="乙">乙</option>
                                <option value="丙">丙</option><option value="丁">丁</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="fieldZincType">锌锭种类</label>
                            <select id="fieldZincType" required>
                                <option value="">请选择</option><option value="A">A</option><option value="B">B</option>
                                <option value="D">D</option><option value="E">E</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group"><label for="fieldB">入库数量（个）</label><input type="number" id="fieldB" required min="0" step="1"></div>
                        <div class="form-group"><label for="fieldC">入库重量（KG）</label><input type="number" id="fieldC" required min="0" step="0.01"></div>
                    </div>
                    <div class="form-group"><label for="fieldD">入库时间</label><input type="datetime-local" id="fieldD" required></div>
                    <div class="form-row">
                        <div class="form-group"><label for="fieldE">E</label><input type="text" id="fieldE" required></div>
                        <div class="form-group"><label for="fieldF">F</label><input type="text" id="fieldF" required></div>
                    </div>
                    <div class="form-group"><label for="fieldG">G</label><input type="text" id="fieldG" required></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">取消</button>
                    <button type="submit" class="btn">保存</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // ========== 纯HTML版本 - 使用localStorage存储入库数据 ==========
        
        let items = [];
        let filteredItems = [];
        let isFiltering = false;
        let editingIndex = -1;
        let currentPage = 1;
        let itemsPerPage = 5;

        window.onload = function() {
            checkLogin();
            loadItems();
            renderTable();
        };

        function checkLogin() {
            const currentUser = sessionStorage.getItem('currentUser') || localStorage.getItem('currentUser');
            if (!currentUser) { alert('请先登录！'); window.location.href = 'login.html'; return; }
            const user = JSON.parse(currentUser);
            document.getElementById('currentUser').textContent = user.username;
        }

        function toggleSubMenu() {
            const subMenu = document.getElementById('giSubMenu');
            const arrow = document.getElementById('giArrow');
            if (subMenu.style.display === 'none') { subMenu.style.display = 'block'; arrow.textContent = '▼'; }
            else { subMenu.style.display = 'none'; arrow.textContent = '▶'; }
        }

        function logout() {
            if (confirm('确定要退出登录吗？')) {
                sessionStorage.removeItem('currentUser');
                localStorage.removeItem('currentUser');
                window.location.href = 'login.html';
            }
        }

        // 加载入库数据（使用localStorage）
        function loadItems() {
            const savedItems = localStorage.getItem('items_gi_inbound');
            if (savedItems) {
                items = JSON.parse(savedItems);
            } else {
                items = [
                    { id: 1, A: '甲', ZincType: 'A', B: '500', C: '5000', D: '2024-01-10T08:30', E: '仓库A', F: '货架1', G: '正常', selected: false },
                    { id: 2, A: '乙', ZincType: 'B', B: '300', C: '3000', D: '2024-01-12T10:15', E: '仓库B', F: '货架2', G: '正常', selected: false }
                ];
                saveItems();
            }
            
            // 按时间升序排序
            items.sort((a, b) => {
                const dateA = new Date(a.D || 0);
                const dateB = new Date(b.D || 0);
                return dateA - dateB;
            });
        }

        // 保存入库数据（使用localStorage）
        function saveItems() {
            localStorage.setItem('items_gi_inbound', JSON.stringify(items));
        }


        // 应用综合筛选（日期、班组、锌锭种类）
        function applyFilters() {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const filterTeam = document.getElementById('filterTeam').value;
            const filterZincType = document.getElementById('filterZincType').value;
            
            // 检查是否有任何筛选条件
            const hasFilters = startDate || endDate || filterTeam || filterZincType;
            if (!hasFilters) {
                isFiltering = false;
                filteredItems = [];
                document.getElementById('filterResult').textContent = '';
                currentPage = 1;
                renderTable();
                return;
            }
            
            isFiltering = true;
            filteredItems = items.filter(item => {
                // 日期筛选
                let dateMatch = true;
                if (startDate || endDate) {
                    if (!item.D) return false;
                    const itemDate = new Date(item.D);
                    const start = startDate ? new Date(startDate) : new Date('1900-01-01');
                    const end = endDate ? new Date(endDate) : new Date('2100-12-31');
                    dateMatch = itemDate >= start && itemDate <= end;
                }
                
                // 班组筛选
                const teamMatch = !filterTeam || item.A === filterTeam;
                
                // 锌锭种类筛选
                const zincTypeMatch = !filterZincType || item.ZincType === filterZincType;
                
                return dateMatch && teamMatch && zincTypeMatch;
            });
            
            // 生成筛选结果描述
            const filterResult = document.getElementById('filterResult');
            let resultText = `筛选结果：${filteredItems.length} 条记录`;
            const conditions = [];
            if (startDate && endDate) conditions.push(`${startDate} 至 ${endDate}`);
            else if (startDate) conditions.push(`从 ${startDate} 开始`);
            else if (endDate) conditions.push(`至 ${endDate}`);
            if (filterTeam) conditions.push(`班组: ${filterTeam}`);
            if (filterZincType) conditions.push(`种类: ${filterZincType}`);
            if (conditions.length > 0) resultText += ` (${conditions.join(', ')})`;
            filterResult.textContent = resultText;
            
            currentPage = 1;
            renderTable();
        }

        // 清除所有筛选
        function clearFilters() {
            document.getElementById('startDate').value = '';
            document.getElementById('endDate').value = '';
            document.getElementById('filterTeam').value = '';
            document.getElementById('filterZincType').value = '';
            document.getElementById('filterResult').textContent = '';
            isFiltering = false;
            filteredItems = [];
            currentPage = 1;
            renderTable();
        }
        
        // 兼容旧的函数名
        function applyDateFilter() { applyFilters(); }
        function clearDateFilter() { clearFilters(); }

        function updatePaginationButtons() {
            const displayItems = isFiltering ? filteredItems : items;
            const totalPages = Math.ceil(displayItems.length / itemsPerPage);
            document.getElementById('currentPageNum').textContent = currentPage;
            document.getElementById('totalPagesNum').textContent = totalPages || 1;
            document.getElementById('firstPageBtn').disabled = currentPage === 1;
            document.getElementById('prevPageBtn').disabled = currentPage === 1;
            document.getElementById('nextPageBtn').disabled = currentPage >= totalPages;
            document.getElementById('lastPageBtn').disabled = currentPage >= totalPages;
        }

        function goToFirstPage() { currentPage = 1; renderTable(); }
        function previousPage() { if (currentPage > 1) { currentPage--; renderTable(); } }
        function nextPage() { const totalPages = Math.ceil((isFiltering ? filteredItems : items).length / itemsPerPage); if (currentPage < totalPages) { currentPage++; renderTable(); } }
        function goToLastPage() { const totalPages = Math.ceil((isFiltering ? filteredItems : items).length / itemsPerPage); currentPage = totalPages || 1; renderTable(); }

        // 格式化日期时间显示
        function formatDateTime(dateTimeStr) {
            if (!dateTimeStr) return '-';
            const date = new Date(dateTimeStr);
            if (isNaN(date.getTime())) return dateTimeStr;
            
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            
            return `${year}-${month}-${day} ${hours}:${minutes}`;
        }

        function renderTable() {
            const tbody = document.getElementById('tableBody');
            const displayItems = isFiltering ? filteredItems : items;
            const totalPages = Math.ceil(displayItems.length / itemsPerPage);
            if (currentPage > totalPages && totalPages > 0) currentPage = totalPages;
            if (currentPage < 1) currentPage = 1;
            
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageItems = displayItems.slice(startIndex, endIndex);
            
            if (displayItems.length === 0) {
                tbody.innerHTML = `<tr><td colspan="10"><div class="empty-state"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><line x1="9" y1="3" x2="9" y2="21"></line></svg><p>${isFiltering ? '筛选结果为空' : '暂无数据，点击"添加入库"开始添加'}</p></div></td></tr>`;
            } else {
                tbody.innerHTML = pageItems.map((item) => {
                    const originalIndex = items.indexOf(item);
                    const formattedDateTime = formatDateTime(item.D);
                    return `<tr><td><input type="checkbox" class="checkbox" ${item.selected ? 'checked' : ''} onchange="toggleItem(${originalIndex})"></td><td>${item.A}</td><td>${item.ZincType || '-'}</td><td>${item.B}</td><td>${item.C}</td><td>${formattedDateTime}</td><td>${item.E}</td><td>${item.F}</td><td>${item.G}</td><td><div class="actions"><button class="action-btn edit-btn" onclick="editItem(${originalIndex})">编辑</button><button class="action-btn delete-btn" onclick="deleteItem(${originalIndex})">删除</button></div></td></tr>`;
                }).join('');
            }
            updateStats();
            updatePaginationButtons();
        }

        function updateStats() {
            const selectedCount = items.filter(item => item.selected).length;
            const selectAllCheckbox = document.getElementById('selectAll');
            selectAllCheckbox.checked = items.length > 0 && selectedCount === items.length;
        }

        function openAddModal() {
            editingIndex = -1;
            document.getElementById('modalTitle').textContent = '添加入库记录';
            document.getElementById('itemForm').reset();
            document.getElementById('itemModal').classList.add('show');
        }

        function editItem(index) {
            editingIndex = index;
            const item = items[index];
            document.getElementById('modalTitle').textContent = '编辑入库记录';
            document.getElementById('fieldA').value = item.A;
            document.getElementById('fieldZincType').value = item.ZincType || '';
            document.getElementById('fieldB').value = item.B;
            document.getElementById('fieldC').value = item.C;
            document.getElementById('fieldD').value = item.D;
            document.getElementById('fieldE').value = item.E;
            document.getElementById('fieldF').value = item.F;
            document.getElementById('fieldG').value = item.G;
            document.getElementById('itemModal').classList.add('show');
        }

        function closeModal() {
            document.getElementById('itemModal').classList.remove('show');
            document.getElementById('itemForm').reset();
            editingIndex = -1;
        }

        function saveItem(event) {
            event.preventDefault();
            
            // 如果是新增记录且没有选择时间，自动设置为当前时间
            let dateTimeValue = document.getElementById('fieldD').value.trim();
            if (editingIndex === -1 && !dateTimeValue) {
                const now = new Date();
                const year = now.getFullYear();
                const month = String(now.getMonth() + 1).padStart(2, '0');
                const day = String(now.getDate()).padStart(2, '0');
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');
                dateTimeValue = `${year}-${month}-${day}T${hours}:${minutes}`;
            }
            
            const itemData = {
                A: document.getElementById('fieldA').value.trim(),
                ZincType: document.getElementById('fieldZincType').value,
                B: document.getElementById('fieldB').value.trim(),
                C: document.getElementById('fieldC').value.trim(),
                D: dateTimeValue,
                E: document.getElementById('fieldE').value.trim(),
                F: document.getElementById('fieldF').value.trim(),
                G: document.getElementById('fieldG').value.trim(),
                selected: false
            };
            
            if (editingIndex === -1) {
                itemData.id = Date.now();
                items.push(itemData);
            } else {
                items[editingIndex] = { ...items[editingIndex], ...itemData };
            }
            
            // 按时间升序排序
            items.sort((a, b) => {
                const dateA = new Date(a.D || 0);
                const dateB = new Date(b.D || 0);
                return dateA - dateB;
            });
            
            saveItems();
            if (isFiltering) applyDateFilter();
            else renderTable();
            closeModal();
            return false;
        }

        function deleteItem(index) {
            if (confirm('确定要删除这条入库记录吗？')) {
                items.splice(index, 1);
                saveItems();
                if (isFiltering) applyDateFilter();
                else renderTable();
            }
        }

        function toggleItem(index) { items[index].selected = !items[index].selected; saveItems(); updateStats(); }
        function toggleSelectAll() { const selectAll = document.getElementById('selectAll').checked; items.forEach(item => item.selected = selectAll); saveItems(); renderTable(); }

        function deleteSelected() {
            const selectedCount = items.filter(item => item.selected).length;
            if (selectedCount === 0) { alert('请先选择要删除的入库记录！'); return; }
            if (confirm(`确定要删除选中的 ${selectedCount} 条入库记录吗？`)) {
                items = items.filter(item => !item.selected);
                saveItems();
                if (isFiltering) applyDateFilter();
                else renderTable();
            }
        }

        function exportData() {
            if (items.length === 0) { alert('暂无数据可导出！'); return; }
            let csv = '班组,锌锭种类,入库数量（个）,入库重量（KG）,入库日期,E,F,G\n';
            items.forEach(item => { csv += `"${item.A}","${item.ZincType || ''}","${item.B}","${item.C}","${item.D}","${item.E}","${item.F}","${item.G}"\n`; });
            const blob = new Blob(['\ufeff' + csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.setAttribute('href', URL.createObjectURL(blob));
            link.setAttribute('download', 'GI锌锭入库数据_' + new Date().toLocaleDateString() + '.csv');
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
